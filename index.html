<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="etchAsketch.css">
    <title>Etch A Sketch </title>
</head>

<body>
    <div class="header">

        <h1> Your favorite etch a Sketch</h1>
        <div class="squareAnim"> </div>
    </div>
    <div class="appGround">
        <div class="appAsside">
            <div class="disc d1"></div>


            <p>
                You're welcome. <br>
                <br> Choose the number of squares in your grid, click on the grid button then the color and let shine your imagination. You can select a specifique color or a random color.
            </p>
        </div>

        <div class="bodyContainer">
            <div class="title"> Etch A Sketch</div>
            <div class="userScreenContainer">
                <div class="colorModes">
                    <input class="colorContainer leftSide" type="color" value="#333300">
                    <button class="rainbow"> </button>
                </div>


                <div class="squaresContainer"> </div>
                <div class="rightButtons">
                    <div class="button buttonToDraw"> Grid</div>
                    <div class="erase"> Erase </div>
                    <div class="button buttonToClear"> Clear</div>

                    <div class="range">
                        <div class="numbers"> 15x15</div>
                        <input type="range" id="squaresRange" min="1" max="100" value="15">
                    </div>
                </div>

            </div>

        </div>
    </div>
    <div class="copyright">
        <p><a href="https://github.com/Essoh21">Copyright &copy;  Essohanam 2022 </a> </p>
    </div>
    <script src="etchAsketch.js"></script>
</body>

</html>
