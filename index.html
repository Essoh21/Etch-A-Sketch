<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="etchAsketch.css">
    <title>Etch A Sketch </title>
</head>

<body>
    <div class="bodyContainer">
        <div class="title"> Etch A Sketch</div>
        <div class="userScreenContainer">
            <input class="colorContainer leftSide" type="color" value="#333300">



            <div class="squaresContainer"> </div>
            <div class="rightButtons">
                <div class="button button1"> Draw</div>
                <div class="button button2"> Erase </div>
                <div class="button button3"> Restart</div>

                <input type="range" class="squaresNumber" min="1" max="60" value="5">

            </div>

        </div>

    </div>
    <div class="copyright">
        <p>Copyright &copy; Essohanam 2022 </p>
    </div>
    <script src="etchAsketch.js"></script>
</body>

</html>
